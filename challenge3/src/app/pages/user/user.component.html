<body class="" ng-app="angularFormApp">
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white" >
      
      <div class="logo"><a class="simple-text logo-normal">
          User Details
        </a></div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item  ">
            <a class="nav-link" href="/">
              
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item active ">
            <a class="nav-link" href="/newuser">
              
              <p>New User</p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="/user-list">
              
              <p>User List</p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="/action">
              
              <p>Action</p>
            </a>
          </li>
          
          
        </ul>
      </div>
    </div>

    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" >New User</a>
          </div>
          
          <div class="collapse navbar-collapse justify-content-end">
            <form class="navbar-form">
              <div class="input-group no-border">
                <input type="text" value="" class="form-control" placeholder="Filter By Id...">
                <button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="goToPage('filter-id')">
                 <p>go</p>
                </button>
              </div>
            </form>
            
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">User Info</h4>
                  <p class="card-category">Complete User details</p>
                </div>
                <div class="card-body">

                  <div class="row">

                    <!-- Form -->
                    <div class="col-md-12">
                        <!--h3>Add User</h3-->
                        <form id="newuser" name="newuser" #createuser="ngForm" (ngSubmit) = post(createuser.value)>
                            <div class="form-group ">
                                <label>First name</label>
                                <input type="text" name="first_name" class="form-control" placeholder="first_name" ngModel>
                              </div>
                              <div class="form-group">
                                <label>Last name</label>
                                <input type="text" name="last_name" class="form-control" placeholder="last_name" ngModel>
                              </div>
                            <div class="form-group">
                                <label>Email </label>
                                <input type="text" name="email" class="form-control" placeholder="email" ngModel>
                              </div>
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="text" name="contact_number" class="form-control" placeholder="contact_number" ngModel>
                              </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" name="password" class="form-control" placeholder="password" ngModel>
                              </div>
                            <!--div class="form-group">
                                <label>Updated by</label>
                                <input type="text" formControlName="updated_by" class="form-control" maxlength="20">
                            </div-->
                            <button type="submit" class="btn btn-primary btn-round pull-left" (click)="save()">Submit</button>
                            <button type="reset" class="btn btn-primary  btn-round pull-right">Reset</button>
                        </form>
                    </div>
            
                </div>
                </div>
              </div>
    
        </div>
        
      </div>
