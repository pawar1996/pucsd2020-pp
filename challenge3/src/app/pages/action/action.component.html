<body class="">
    <div class="wrapper ">
      <div class="sidebar" data-color="purple" data-background-color="white">
        
        <div class="logo"><a class="simple-text logo-normal">
            User Details
          </a></div>
        <div class="sidebar-wrapper">
          <ul class="nav">
            <li class="nav-item  ">
              <a class="nav-link" href="/">
                
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/newuser">
                
                <p>New User</p>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/user-list">
                
                <p>User List</p>
              </a>
            </li>
            <li class="nav-item active ">
              <a class="nav-link" href="/action">
                
                <p>Action</p>
              </a>
            </li>
            
            
          </ul>
        </div>
      </div>
      <div class="main-panel">
       
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <a class="navbar-brand" >Action</a>
            </div>
            
            <div class="collapse navbar-collapse justify-content-end">
              <form class="navbar-form">
                <div class="input-group no-border">
                  <input type="text"  class="form-control" placeholder="Filter By Id..." >
                  <button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="goToPage('filter-id')">
                    <p>go</p>
                    
                  </button>
                </div>
              </form>
              
            </div>
          </div>
        </nav>
       
        <div class="content">
          <div class="container-fluid">
            <div class="card">
              
              <div class="card-body">
                <form id="deluser" name="deluser" #deleteuser="ngForm" >
                  <ins><a style="color:blue;">Choose action</a></ins>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                              <label class="bmd-label-floating">User Id</label>
                            
                              <input type="text" class="form-control" placeholder="id" (keyup)=id($event)>
                          </div>
                        </div>
                      </div>
                          <!--h4 style="color:blue;" *ngIf="isdel">{{Confirmation}}</h4-->  
                          <!--button type="submit" class="btn btn-primary btn-round pull-left" (click)="gotoProductDetails('/product',product.id)">edit</button-->
                          <button type="submit" class="btn btn-primary btn-round pull-left" routerLinkActive="active" [routerLink]="['/edit']">Edit</button>

                          <!--button type="submit" class="btn btn-primary btn-round pull-left" routerLinkActive="active" [routerLink]="['/edit',{foo:getid}]">Edit</button-->
                          <button type="submit" class="btn btn-primary btn-round pull-right" (click)="delete()" >Delete</button>
                          
                </form>
              </div>
                
            </div>
          </div>
        </div>
      </div>
    </div>
